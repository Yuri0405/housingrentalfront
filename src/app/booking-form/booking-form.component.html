<!-- Форма бронювання -->
<div class="booking-container">
    <h2>Бронювання квартири</h2>
    <form>
        <label for="apartment-name">Назва квартири</label>
        <input type="text" id="apartment-name" value="2-кімнатна квартира" readonly>

        <label for="checkin">Дата заїзду</label>
        <input type="date" id="checkin" required>

        <label for="checkout">Дата виїзду</label>
        <input type="date" id="checkout" required>

        <label for="guests">Кількість гостей</label>
        <input type="number" id="guests" min="1" placeholder="Вкажіть кількість гостей" required>

        <label for="contact">Контактний номер телефону</label>
        <input type="tel" id="contact" placeholder="+38 (0__) ___-__-__" required>

        <button type="submit">Забронювати</button>
    </form>
</div>
