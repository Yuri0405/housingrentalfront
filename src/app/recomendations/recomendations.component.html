<div class="header-section">
    <h1>Знайдіть ідеальну квартиру для оренди</h1>
    <p>Переглядайте доступні варіанти, обирайте найкращі пропозиції та орендуйте квартиру швидко та легко!</p>
</div>

<section class="recommendations">
    <div class="card" *ngFor="let apartment of apartments">
        <a [routerLink] = "['/apartment', apartment.id]">
            <img [src]="apartment.image" [alt]="apartment.name">
            <h3>{{ apartment.name }}</h3>
            <p>Ціна: {{ apartment.price }} грн/міс</p>
        </a>
    </div>
</section>
